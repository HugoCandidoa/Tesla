<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="imagens/logo.png" alt="Logo Tesla" class="logo" />

    <ul>
      <!--Box 1-->
      <li class="item">
        <video src="imagens/model-y.mp4" autoplay loop muted></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="p">Compre agora o seu Tesla Model Y</p>
        </div>

        <footer>
          <button class="encomendar">Encomendar</button>
          <button>Test-Drive</button>
        </footer>
      </li>

      <!--Box 2-->
      <li class="item">
        <img src="imagens/model-3.png" alt="Model 3">

        <div class="info-carro">
          <h1 class="b2">Model 3</h1>
          <p class="p">Compre agora o seu Tesla Model 3</p>
        </div>

        <footer>
          <button class="encomendar">Encomendar</button>
          <button>Test-Drive</button>
        </footer>
      </li>

      <!--Box 3-->
      <li class="item">
        <img src="imagens/model-x.png" alt="Model X">

        <div class="info-carro">
          <h1 class="b3">Model S</h1>
          <p class="p">Compre agora o seu Tesla Model X</p>
        </div>

        <footer>
          <button class="encomendar">Encomendar</button>
          <button>Test-Drive</button>
        </footer>
      </li>
    </ul>

  </body>
  <script src="script.js"></script>
</html>
